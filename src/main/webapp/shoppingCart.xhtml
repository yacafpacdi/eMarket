<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>Panier</title>
    </h:head>
    <h:body>
        <f:view>
            <h1><h:outputText value= "Mon panier"/> </h1>
            <p><h:outputText value="Mon panier: "/></p>
            <h:outputText value="Panier vide !" rendered="#{shoppingCartManager.shoppingCartSize == 0}" />
            <h:dataTable value="#{shoppingCartManager.shoppingCartItems}" var="s" rendered="#{shoppingCartManager.shoppingCartSize >0}" border="1">
                <h:column>
                    <f:facet name="header">Quantit√©</f:facet> 
                    <h:outputText value="#{s.quantity}"/>                    
                </h:column> 
                <h:column>
                    <f:facet name="header">Nom</f:facet> 
                    <h:outputText value="#{s.product.name}"/>                    
                </h:column>            
            </h:dataTable>
        </f:view>
    </h:body>
</html>
