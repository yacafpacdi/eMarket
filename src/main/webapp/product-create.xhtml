<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Formulaire</title>
    </h:head>
    <h:body>
        <f:view>
            <h1><h:outputText value= "Formulaire"/> </h1>
            <h:form id="product-create" >
                <h:outputLabel id="labelId" for="textId" value="ID: "/>
                <h:inputText id="textId" value="#{catalogManager.textId}" />
                
                <h:outputLabel id="labelName" for="textName" value="NOM: "/>
                <h:inputText id="textName" value="#{catalogManager.textName}" />
                
                <h:outputLabel id="labelPrice" for="textPrice" value="PRIX: "/>
                <h:inputText id="textPrice" value="#{catalogManager.textPrice}" />
                
                <h:commandButton value="Valider" action="#{catalogManager.createProduct}" />

            </h:form>                  
        </f:view>
    </h:body>
</html>
