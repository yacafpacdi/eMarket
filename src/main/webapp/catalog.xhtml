<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Catalogue</title>
    </h:head>
    <h:body>
        <f:view>
            <h1><h:outputText value= "Catalogue"/> </h1>
            <p><h:outputText value="Catalogue du eMarket: "/></p>
            <h:outputText value="Catalogue vide !" rendered="#{catalogManager.catalogSize == 0}" />
            <h:dataTable value="#{catalogManager.products}" var="p"  rendered="#{catalogManager.catalogSize>0}" border="1">
                <h:column>
                    <f:facet name="header">Identifiant</f:facet>
                    <h:outputText value=" #{p.id} "/>                   
                </h:column>
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    <h:outputText value=" #{p.name} "/>                   
                </h:column>
                <h:column>
                    <f:facet name="header">Prix</f:facet>
                    <h:outputText value=" #{p.price} "/>                   
                </h:column>
            </h:dataTable>
        </f:view>
    </h:body>
</html>
